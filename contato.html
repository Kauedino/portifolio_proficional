  <!-- Conteúdo principal da página de contato -->
  <main>
    <section id="contato" class="contato-secao">
      <div class="container">

        <!-- Informações e convite para contato -->
        <div class="contato-info">
          <h2>Trabalhemos Juntos</h2>
          <p>
            Estou interessado em oportunidades para colaborar em projetos
            inovadores e desafiantes. Se tienes alguma pergunta ou
            simplesmente quieres saudar, não hesite em contactar-me através do
            formulário ou por minhas redes sociais.
          </p>

          <!-- Redes sociais complementares nesta seção -->
          <div class="redes-sociais-imagens">
            <a href="https://www.linkedin.com/in/kau%C3%AA-fillipe-pinheiro-3738a828b/" target="_blank">
              <img src="imagens/linkedin.png" alt="Meu perfil no Linkedin" />
            </a>
            <a href="https://github.com/Kauedino/Kauedino" target="_blank">
              <img src="imagens/github.png" alt="Meu perfil no Github" />

            <a href="https://www.instagram.com/kauefpinheiro?igsh=bGtrbmd1cTE2ZDd6" target="_blank">
              <img src="imagens/instagram.png" alt="Meu perfil no Instagram" />
            </a>
          </div>
        </div>

        <!-- Formulário de contato com campos básicos -->
        <div class="contato-form">
          <form id="form-contato-principal">
            <div class="form-group">
              <label for="nome">Seu Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Nome Completo" />
            </div>

            <div class="form-group">
              <label for="email">Seu Email</label>
              <input type="email" id="email" name="email" placeholder="Correio Eletrônico" />
            </div>

            <div class="form-group">
              <label for="mensagem">Sua Mensagem</label>
              <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
          </form>
        </div>

      </div>
    </section>
  </main>

  <!-- Bibliotecas e scripts JavaScript -->
